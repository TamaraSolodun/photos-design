<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./styles.css" rel="stylesheet">
    <title>Photos-design</title>
</head>

<body>

    <header class="mb-5 border-bottom">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-between ">

                <ul class="nav-tabs nav col-12 col-lg-auto justify-content-center mb-2  mb-md-0" id="myTab"
                    role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#photos"
                            type="button" role="tab" aria-controls="photos" aria-selected="true">Photos</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#videos"
                            type="button" role="tab" aria-controls="videos" aria-selected="false">Videos</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#podcasts"
                            type="button" role="tab" aria-controls="podcasts" aria-selected="false">Podcasts</button>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent" hidden>
                    <div class="tab-pane fade show active" id="photos" role="tabpanel" aria-labelledby="photos-tab">
                    </div>
                    <div class="tab-pane fade" id="videos" role="tabpanel" aria-labelledby="videos-tab"></div>
                    <div class="tab-pane fade" id="podcasts" role="tabpanel" aria-labelledby="podcasts-tab"></div>
                </div>

                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                    <input type="search" class="form-control rounded-pill search-input border-0"
                        placeholder="Search for anything...." aria-label="Search">
                </form>

                <ul class="nav-tabs nav col-12 col-lg-auto  mb-2 justify-content-center mb-md-0" role="tablist">

                    <li class="nav-item p-3" role="presentation">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="toggle-btn" checked>
                        </div>
                    </li>
                    <li class="nav-item p-3" role="presentation">
                        <div class="dropdown text-end">
                            <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle"
                                id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                                English
                            </a>
                            <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1" style="">
                                <li><a class="dropdown-item" href="#">Ukraine</a></li>
                                <li><a class="dropdown-item" href="#">Italian</a></li>
                            </ul>
                        </div>
                    </li>
                    <li class="nav-item p-3 pe-0" role="presentation">
                        <a href="#" class="d-block link-dark text-decoration-none " id="signIn"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Sign in
                        </a>
                    </li>

                </ul>

            </div>
        </div>
    </header>

    <main class="d-flex container">
        <aside>
            <div class="d-flex flex-column flex-shrink-0  text-black aside-nav" style="width: 273px;">
                <ul class="nav nav-pills flex-column mb-auto">
                    <li class="nav-item">
                        <a href="#" class="nav-link active fw-bold" aria-current="page">

                            <svg class="bi me-2" width="20" height="20" viewBox="0 0 20 20" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M12 3.5C10.6193 3.5 9.5 4.61929 9.5 6C9.5 7.38071 10.6193 8.5 12 8.5C13.3807 8.5 14.5 7.38071 14.5 6C14.5 4.61929 13.3807 3.5 12 3.5Z"
                                    fill="white" />
                                <path fill-rule="evenodd" clip-rule="evenodd"
                                    d="M0 0H18V18H15.5266L15.4945 18.0002H2.5L2.46787 18H0V0ZM16 9.83624C14.8552 10.898 13.7044 11.4537 12 11.4537C10.0944 11.4537 8.62078 10.2859 7.15266 8.70482C6.15108 7.62619 4.51491 7.43354 3.29018 8.25002L3.26758 8.26509L2 9.21342V2H16V9.83624Z"
                                    fill="white" />
                            </svg>

                            All photos
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link text-black fw-bold">
                            <svg class="bi me-2" width="20" height="20" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M17.5 12C17.5 15.0376 15.0376 17.5 12 17.5C8.96243 17.5 6.5 15.0376 6.5 12M21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12Z"
                                    stroke="#666666" stroke-width="2" />
                                <path
                                    d="M11 9C11 9.82843 10.3284 10.5 9.5 10.5C8.67157 10.5 8 9.82843 8 9C8 8.17157 8.67157 7.5 9.5 7.5C10.3284 7.5 11 8.17157 11 9Z"
                                    fill="#666666" />
                                <path
                                    d="M16 9C16 9.82843 15.3284 10.5 14.5 10.5C13.6716 10.5 13 9.82843 13 9C13 8.17157 13.6716 7.5 14.5 7.5C15.3284 7.5 16 8.17157 16 9Z"
                                    fill="#666666" />
                            </svg>
                            Selfies
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link fw-bold">
                            <svg class="bi me-2" width="20" height="20" viewBox="0 0 20 20" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M10 6V10L12.5 12.5M19 10C19 14.9706 14.9706 19 10 19C5.02944 19 1 14.9706 1 10C1 5.02944 5.02944 1 10 1C14.9706 1 19 5.02944 19 10Z"
                                    stroke="#666666" stroke-width="2" stroke-linecap="square" />
                            </svg>
                            Recent
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link fw-bold">
                            <svg class="bi me-2" width="20" height="20" viewBox="0 0 20 20" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M4 19L3.00221 19.0665L3.06445 20H4V19ZM16 19V20H16.9356L16.9978 19.0665L16 19ZM1 3H0V5H1V3ZM19 5H20V3H19V5ZM9 9V8H7V9H9ZM7 14V15H9V14H7ZM13 9V8H11V9H13ZM11 14V15H13V14H11ZM2.00221 4.06652L3.00221 19.0665L4.99779 18.9335L3.99779 3.93348L2.00221 4.06652ZM4 20H16V18H4V20ZM16.9978 19.0665L17.9978 4.06652L16.0022 3.93348L15.0022 18.9335L16.9978 19.0665ZM17 3H3V5H17V3ZM1 5H3V3H1V5ZM17 5H19V3H17V5ZM7 9V14H9V9H7ZM11 9V14H13V9H11ZM10 2C11.3965 2 12.5725 2.95512 12.9055 4.24926L14.8424 3.75074C14.2874 1.59442 12.3312 0 10 0V2ZM7.09445 4.24926C7.42754 2.95512 8.60349 2 10 2V0C7.66883 0 5.71258 1.59442 5.15758 3.75074L7.09445 4.24926Z"
                                    fill="#666666" />
                            </svg>
                            Deleted
                        </a>
                    </li>
                </ul>
            </div>
        </aside>
        <div class="cards-container">
            <div class="d-flex justify-content-between align-items-baseline">
                <div>
                    <h1 class="fw-bold">All photos</h1>
                    <p class="fs-5 col-md-8 fw-bold">150 items</p>

                </div>
                <div class="btn-group" role="group" aria-label="Basic outlined example">
                    <button type="button" class="btn btn-dark fw-bold">Newest</button>
                    <button type="button" class="btn  btn-outline-dark fw-bold">Latest</button>
                </div>
            </div>

            <div class="d-flex flex-wrap" id="image-container">
            </div>
        </div>


    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

    <script src="./script.js"></script>

</body>

</html>
